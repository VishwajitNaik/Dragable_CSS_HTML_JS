<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Draggable Items</title>
  <style>
    .container {
      position: relative;
    }

    .item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      /* background-color: blue; */
      border-radius: 40px;
      cursor: move;
      margin: 10px; /* Add margin between items */
    }

    #one{
        background: aqua;
    }
    #two{
        background: red
    }
    #three{
        background: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" id="one">Item 1</div>
    <div class="item" id="two">Item 2</div>
    <div class="item" id="three">Item 3</div>
  </div>

  <script>
    const items = document.querySelectorAll('.item');
    let selected = null;
    let xOffset = 0;
    let yOffset = 0;

    function move(e) {
      if (selected) {
        selected.style.left = `${e.clientX - xOffset}px`;
        selected.style.top = `${e.clientY - yOffset}px`;
      }
    }

    items.forEach(item => {
      item.addEventListener('mousedown', e => {
        selected = item;
        xOffset = e.clientX - selected.offsetLeft;
        yOffset = e.clientY - selected.offsetTop;
      });
    });

    document.addEventListener('mousemove', move);

    document.addEventListener('mouseup', () => {
      selected = null;
    });
  </script>
</body>
</html>
